<!DOCTYPE html>

<link rel="stylesheet" href="style/div.css"> <!-- сss файл для хранения div -ов (там будет информация про их расположение-->
<link rel="stylesheet" href="style/style.css"> <!-- сss файл для хранения для остальных тэгов (текст, картинки, цвета)-->

<body>

		<div id="Eat">

</div>
